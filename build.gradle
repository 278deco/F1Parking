plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "org.openjfx.javafxplugin" version "0.0.13"
    id 'org.beryx.jlink' version '2.25.0'
}

javafx {
    version = "19"
    modules = ['javafx.controls', 'javafx.media']
}
jlink {
    launcher {
        name = 'F1Parking'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use JUnit test framework
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.0'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.0'
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.9.0'
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-suite
	testImplementation group: 'org.junit.platform', name: 'junit-platform-suite', version: '1.9.0'
	
	// https://logging.apache.org/log4j/2.x/maven-artifacts.html
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.19.0'
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'
		
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.1'

}

mainClassName='fr.f1parking.core.Main'
